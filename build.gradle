apply plugin: 'java'
//apply plugin: 'java-library'
apply plugin: 'maven-publish'

group = 'com.sogoodlabs'
version = '1.0.7'

publishing {
    publications {
        commonMapperLibrary(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    //maven { url 'http://repo1.maven.org/maven2' }
    mavenCentral()
    mavenLocal()
}

dependencies{
    //implementation "org.hibernate:hibernate-core:5.2.8.Final"

    implementation group: 'org.hibernate', name: 'hibernate-annotations', version: "3.5.6-Final"

    testImplementation "junit:junit:4.12"
    testImplementation "com.h2database:h2:1.4.196"
    testImplementation "org.springframework:spring-orm:4.3.7.RELEASE"
}